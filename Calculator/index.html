<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="display">
            <div class="expression"></div>
            <div class="result">00</div>
        </section>
        <section class="buttons">
            <button id="clear" value="">C</button>
            <button id="delet" value="">del</button>
            <button id="divided" value="/">/</button>
            <button id="percent" value="%">%</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button id="mult" value="*">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button id="minus" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button id="plus" value="+">+</button>
            <button class="number" value="00">00</button>
            <button class="number" value="0">0</button>
            <button id="dot" value=".">.</button>
            <button id="equal" value="">=</button>
        </section>
    </main>    
</body>
</html>
